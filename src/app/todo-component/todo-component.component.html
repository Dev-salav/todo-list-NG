<td scope="row">{{ id }}</td>
<td>{{ title }}</td>
<td>
  <input
    class="form-check-input checkbox-style mx-auto"
    type="checkbox"
    [checked]="completed"
    (click)="onChecked(id, completed)"
  />
</td>
<td>
  <span class="mx-1">
    <i
      class="bi bi-pencil-square edit-icon"
      (click)="onSelectedItem(id, title, !edit)"
    ></i>
  </span>
  <span class="mx-1">
    <i
      class="bi bi-trash3 delete-icon"
      (click)="onSelectedItem(id, title, edit)"
    ></i>
  </span>
</td>
